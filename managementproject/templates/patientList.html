{% extends 'doctorbase.html' %}

{% block content %}
<table class="table table-hover ">
   <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Contact</th>
      <th scope="col">Symptoms</th>
      <th scope="col">Doctor</th>
      <th scope="col">Status</th>
      <th scope="col">Report</th>
      <th scope="col">Discharge Details</th>
    </tr>
  </thead>
  <tbody>
     {% for j in patients %}
    <tr>


      <td>{{j.name}}</td>
      <td>{{j.Address}}</td>
      <td>{{j.Contact}}</td>
      <td>{{j.Symptoms}}</td>
      <td>{{j.Doctor}}</td>
     <td> {{j.Status}}</td>
        <td><a href="{% url 'patientreport' j.id %}"><button> Report </button></a></td>
        <td><a href="{% url 'doctor_report' j.id %}"><button> View Report </button></a></td>
        <td><a href="{% url 'discharge_details' j.id %}"><button> Discharge Details </button></a></td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
