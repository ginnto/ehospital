<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharge Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
{% for i in dis %}
    <div class="container">
        <div class="header">
            <h1>Discharge Details</h1>
        </div>
        <div class="details">
            <span class="label">Patient Name:</span>
            <span class="value">{{ i.patient.name }}</span>
        </div>
        <div class="details">
            <span class="label">Discharged:</span>
            <span class="value">{{ i.discharged }}</span>
        </div>
        <div class="details">
            <span class="label">Admitted Date:</span>
            <span class="value">{{ i.admitted_date }}</span>
        </div>
        <div class="details">
            <span class="label">Discharged Date:</span>
            <span class="value">{{ i.discharged_date }}</span>
        </div>
    </div>
{% endfor %}
</body>
</html>
