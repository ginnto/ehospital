{% extends 'doctorbase.html' %}

{% block content %}
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">

            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Patient Report of {{ i.name }}</h3>

            <form class="px-md-2" action="{% url 'patientreport' i.id %}" method="post">
                {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="patient" placeholder="{{ i.name }}" class="form-control" disabled/>
                <label class="form-label">Patient Name</label>
              </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="status" class="form-control" />
                <label class="form-label">Status</label>
              </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <input type="date" name="update_date" class="form-control" />
                <label class="form-label">Update Date</label>
              </div>
               <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="admission_details" class="form-control" />
                <label class="form-label">Admission Details</label>
              </div>

               <div data-mdb-input-init class="form-outline mb-4">
                   <textarea name="medicine" class="form-control"></textarea>
                <label class="form-label">Medicine</label>
              </div>

             <div data-mdb-input-init class="form-outline mb-4">
                 <textarea name="conclusion" class="form-control"></textarea>
                <label class="form-label">Conclusion</label>
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
