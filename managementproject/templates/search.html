<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eHospital Management Systems</title><meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor'  %}">Doctor Section</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'patient'  %}">Patient Section</a>
        </li>
      </ul>

        <!----------search---------------->
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
        <!---------end-search---------------->

    </div>
  </div>
</nav>

<section>
    <div style="text-align:center;color:light-blue;font-size:200px">
        <h1>eHospital Management<br> Systems</h1>
    </div>
</section>

<section>

    <div style="text-align:center;color:light-blue; padding:50px">
        <h2>Our Doctors</h2>
    </div>
    {% if not d %}

    <h1>not found </h1>
    {% endif %}

<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for j in d %}
  <div class="col">
    <div class="card h-100">
      <img src="{{j.img.url}}" class="card-img-top"
        alt="Hollywood Sign on The Hill" />
      <div class="card-body">
        <h5 class="card-title">{{j.name}}</h5>
        <h5 class="card-title">{{j.contact}}</h5>

          {% for dept in j.department.all %}
        <p class="card-text">
            <b>  {{ dept.name }}  </b>
        </p>
          {% endfor %}

      </div>
    </div>
  </div>
      {% endfor %}

</div>


 </section>

</body>
</html>
